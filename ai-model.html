<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #000;
            color: white;
        }
        #history-container {
            width: 300px;
            background-color: #400000;
            color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        #history-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #ff4444;
            font-family: 'Cursive', sans-serif;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #700000;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .history-item:hover {
            background-color: #700000;
        }
        #chat-container {
            flex: 1;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #chat-container h2 {
            text-align: center;
            color: #ff4444;
            font-size: 2em;
            margin-bottom: 10px;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-message {
            align-self: flex-end;
            background-color: #ff4444;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #333;
            color: #ff4444;
        }
        #input-container {
            display: flex;
            padding-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            font-size: 1em;
            background-color: #222;
            color: white;
        }
        #send-btn {
            padding: 12px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        #send-btn:hover {
            background-color: #cc0000;
        }
        #loading {
            display: none;
            font-size: 14px;
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="history-container">
        <h3>Chat History</h3>
        <div id="history"></div>
    </div>
    <div id="chat-container">
        <h2>HealthGuard AI</h2>
        <div id="chat-box"></div>
        <div id="loading">Thinking...</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
